<div
  class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom"
>
  <h1 class="h2">Edit Product Details</h1>
  <div class="btn-toolbar mb-2 mb-md-0">
    <div class="btn-group">
      <button class="btn btn-sm btn-outline-secondary" (click)="goBack()">
        Go Back
      </button>
    </div>
  </div>
</div>

<div class="row">
  <div class="col-lg-12">
    <div class="pricing-header form-block mx-auto">
      <form [formGroup]="editForm" (ngSubmit)="updateForm()" novalidate>
        <div class="row">
          <div class="col-lg-5 col-md-12 col-sm-12">
            <div class="row">
              <div class="col-md-12 mb-3">
                <label>Title</label>
                <input
                  type="text"
                  formControlName="title"
                  class="form-control"
                  required
                />
                <p *ngIf="title.touched && titlee.invalid" class="error">
                  <sup>*</sup>Please enter title
                </p>
                <p *ngIf="firstName.errors?.minlength" class="error">
                  <sup>*</sup>Title shouldn't be less than 2 words
                </p>
              </div>
              <div class="col-md-12 mb-3">
                <label>Description</label>
                <input
                  type="text"
                  formControlName="description"
                  class="form-control"
                />
              </div>
            </div>
            <div class="row">
              <div class="col-md-12 mb-3">
                <label>Price</label>
                <input
                  type="number"
                  formControlName="price"
                  class="form-control"
                  required
                />
                <p *ngIf="price.touched && price.invalid" class="error">
                  <sup>*</sup>Please provide price
                </p>
                <!-- <p *ngIf="email.errors?.pattern" class="error">
                  <sup>*</sup>Please enter correct price
                </p> -->
              </div>
              <div class="col-md-12 mb-3">
                <label>Category</label>
                <input
                  type="text"
                  formControlName="category"
                  class="form-control"
                  required
                />
                <p *ngIf="category.touched && category.invalid" class="error">
                  <sup>*</sup>Please provide category
                </p>
                <!-- <p *ngIf="mobileNumber.errors?.pattern" class="error">
                  <sup>*</sup>Use numbers only number
                </p> -->
              </div>
            </div>
            <div class="form-group text-right">
              <button
                type="submit"
                class="btn btn-success btn-block"
                [disabled]="!editForm.valid"
              >
                Update Product
              </button>
            </div>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
